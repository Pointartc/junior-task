<div class=container>
  <header class="header flex">
    <div>
      <button class="header__button">Lorem 1</button>
    </div>
    <div>
      <button class="header__button">Lorem 2</button>
    </div>
    <div>
      <button class="header__button">Lorem 3</button>
    </div>
    <div>
      <button class="header__button">Lorem 4</button>
    </div>
  </header>
  <main>
    <div class="flex flex-column">
      <div class="box">
        <div class="title">Amount?</div>
        <input type="text">
      </div>
      <div class="box">
        <div class="title">Currency?</div>
        <mat-form-field>
          <mat-select>
            <mat-option
              *ngFor="let curr of currency"
              [value]="curr"
            >
              {{curr}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <div class="box">
      <div class="title">Period?</div>
      <select class="box__select-period">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
        <option>9</option>
        <option>10</option>
        <option>11</option>
        <option>12</option>
      </select>
    </div>
  </main>
  <div class="flex flex-align-center">
    <div>Lorem ipsum</div>
    <div class="flex flex-align-center">
      <mat-icon
        matTooltip="Lorem ipsum dolor sit amet consectetur adipisicing elit. Minus cumque animi mollitia ipsam quae fuga voluptatibus aut quia autem nulla corrupti suscipit quam, rem"
        matTooltipPosition="above"
        matTooltipClass="my-custom-tooltip"
        class="info-button">info
      </mat-icon>
    </div>
    <div>
      <mat-slide-toggle class="mat-slide-toggle"></mat-slide-toggle>
    </div>
    <div class="">Lorem ipsum dolor sit</div>
    <div class="flex flex-align-center">
      <mat-icon
        matTooltip="Lorem ipsum dolor sit amet consectetur adipisicing elit. Minus cumque animi mollitia ipsam quae fuga voluptatibus aut quia autem nulla corrupti suscipit quam, rem"
        matTooltipPosition="above"

    </div>
  </div>
</div>
